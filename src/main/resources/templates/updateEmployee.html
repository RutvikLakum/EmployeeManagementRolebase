<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Edit Employee</title>
</head>

<body>
	<div class="container">
		<h2>Edit Employee</h2>
		<form th:action="@{/saveEmployee}" method="post" onsubmit="return validateForm()">
			<input type="hidden" name="emp_id" th:value="${employee.emp_id}" />
			Name: <input type="text" id="empname" name="emp_name" th:value="${employee.emp_name}" /><br />
			<br /> Email: <input type="text" id="empemail" name="emp_email" th:value="${employee.emp_email}" /><br />
			<br /> Mobile: <input type="text" id="empmobile" name="emp_mobile"
				th:value="${employee.emp_mobile}" /><br />
			<br /> <input type="submit" value="Update Employee" />
		</form>
	</div>


	<script>
		
		function validateForm() {
			var name = document.getElementById("empname").value;
			var mobile = document.getElementById("empmobile").value;
			var email = document.getElementById("empemail").value;
			var nameRegex = /^[a-zA-Z\s]+$/; // Regex for name: only letters and spaces
			var mobileRegex = /^\d{10}$/; // Regex for mobile: 10 digits
			var emailRegex = /^[A-Za-z._]{3,}@[A-Za-z]{3,}[.]{1}[A-Za-z.]{2,6}$/; // Regex for email: valid email format

			if (!nameRegex.test(name)) {
				alert("Name must contain only letters and spaces.");
				return false;
			}

			if (!mobileRegex.test(mobile)) {
				alert("Mobile number must be 10 digits long.");
				return false;
			}

			if (!emailRegex.test(email)) {
				alert("Invalid email format.");
				return false;
			}

			return true;
		}
	</script>



</body>

</html>
