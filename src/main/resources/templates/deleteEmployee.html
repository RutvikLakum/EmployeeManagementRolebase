<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Delete Employee</title>
</head>
<body>
	<div class="container">
		<h1>Delete Employee</h1>
		<p>Are you sure you want to delete this employee?</p>
		<form th:action="@{'/deleteEmployee/' + ${employee.emp_Id}}"
			method="post">
			<input type="hidden" name="emp_Id" th:value="${employee.emp_Id}">
			<input type="submit" value="Yes">
		</form>
		<div class="button-container">
			<a th:href="@{/}"><button>Cancel</button></a>
		</div>
	</div>
</body>
</html>
